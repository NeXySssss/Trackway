name: trackway

services:
  clickhouse:
    image: clickhouse/clickhouse-server:24.8
    container_name: trackway-clickhouse
    restart: unless-stopped
    environment:
      CLICKHOUSE_DB: "${CLICKHOUSE_DB:-trackway}"
      CLICKHOUSE_USER: "${CLICKHOUSE_USER:-default}"
      CLICKHOUSE_PASSWORD: "${CLICKHOUSE_PASSWORD:-}"
      CLICKHOUSE_DEFAULT_ACCESS_MANAGEMENT: "1"
    volumes:
      - clickhouse-data:/var/lib/clickhouse
    healthcheck:
      test: ["CMD", "clickhouse-client", "--host=127.0.0.1", "--query=SELECT 1"]
      start_period: 40s
      interval: 5s
      timeout: 5s
      retries: 30
    networks:
      - trackway-net

  trackway:
    build: .
    image: "${TRACKWAY_IMAGE:-trackway:latest}"
    container_name: trackway
    restart: unless-stopped
    depends_on:
      clickhouse:
        condition: service_healthy
    read_only: true
    tmpfs:
      - /tmp
    environment:
      CONFIG_PATH: /app/config.yaml
    ports:
      - "100.68.32.37:8083:8080"
    volumes:
      - "${TRACKWAY_CONFIG_PATH:-./config.yaml}:/app/config.yaml:ro"
    networks:
      - trackway-net

volumes:
  clickhouse-data:
    name: trackway-clickhouse-data

networks:
  trackway-net:
    name: trackway-net
