bot:
  token: "PUT_BOT_TOKEN_HERE"
  chat_id: 123456789

monitoring:
  interval_seconds: 5
  connect_timeout_seconds: 2
  max_parallel_checks: 16

storage:
  clickhouse:
    addr: "clickhouse:9000"
    database: "trackway"
    username: "default"
    password: ""
    table: "track_logs"
    secure: false
    dial_timeout_seconds: 5
    max_open_conns: 10
    max_idle_conns: 5

dashboard:
  enabled: true
  listen_address: ":8080"
  public_url: "https://s2-lt.nexy.one"
  auth_token_ttl_seconds: 300
  secure_cookie: true
  mini_app_enabled: true
  mini_app_max_age_seconds: 86400

targets:
  - name: "track-ssh"
    address: "100.64.0.10"
    port: 22
  - name: "track-web"
    address: "100.64.0.11"
    port: 443
