bot:
  token: "PUT_BOT_TOKEN_HERE"
  chat_id: 123456789

monitoring:
  interval_seconds: 5
  connect_timeout_seconds: 2
  max_parallel_checks: 16

storage:
  log_dir: "logs"

dashboard:
  enabled: true
  listen_address: ":8080"
  public_url: "http://127.0.0.1:8080"
  auth_token_ttl_seconds: 300
  secure_cookie: false

targets:
  - name: "track-ssh"
    address: "100.64.0.10"
    port: 22
  - name: "track-web"
    address: "100.64.0.11"
    port: 443
